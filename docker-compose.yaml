version: '3'

services:

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: witalijkaa/task_1
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
    working_dir: /var/www/app
    volumes:
      - appdata:/var/www/app
      - appstorage:/var/www/app/storage
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  webserver:
    image: nginx:latest
    container_name: webserver
    depends_on:
      - app
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - appdata:/var/www/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  appdata:
  appstorage:
