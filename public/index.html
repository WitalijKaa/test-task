<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/elements/table.css" rel="stylesheet">
    <link href="src/css/elements/button.css" rel="stylesheet">
    <link href="src/css/elements/input.css" rel="stylesheet">
    <link href="src/css/components/user-row.css" rel="stylesheet">

    <title>Task 3</title>

<body>

    <div class="container">

        <div id="humans" class="table table--full-width"></div>

        <div class="table table--full-width" style="display: none;">
            <div class="table__row user-row user-row--view">
                <div class="table__row-content">
                    <div class="table__row-cell user-row--name">
                        <span>Omar Hajam</span>
                        <div class="input input--full-width">
                            <input class="input__input" name="user-name">
                        </div>
                    </div>
                    <div class="table__row-cell user-row--phone">
                        <span>+1234-5</span>
                        <div class="input">
                            <input class="input__input" name="user-name">
                        </div>
                    </div>
                </div>
                <div class="table__control">
                    <div class="table__control-container">
                        <div class="table__button button button--green elem--hidden">Save</div>
                        <div class="table__button button button--green">Edit</div>
                        <div class="table__button button button--red">Delete</div>
                    </div>
                </div>
            </div>
            <div class="table__row user-row user-row--edit">
                <div class="table__row-content">
                    <div class="table__row-cell user-row--name">
                        <span>Omar Hajam</span>
                        <div class="input input--full-width">
                            <input class="input__input" name="user-name">
                        </div>
                    </div>
                    <div class="table__row-cell user-row--phone">
                        <span>+1234-5</span>
                        <div class="input">
                            <input class="input__input" name="user-name">
                        </div>
                    </div>
                </div>
                <div class="table__control">
                    <div class="table__control-container">
                        <div class="table__button button button--green elem--hidden">Save</div>
                        <div class="table__button button button--green">Edit</div>
                        <div class="table__button button button--red">Delete</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row user-row">
            <div class="row-container">
                <div class="input user-row--name">
                    <input id="human-name" class="input__input">
                </div>
                <div class="input user-row--phone">
                    <input id="human-phone" class="input__input">
                </div>
                <div id="add-human" class="button button--green">Add</div>
            </div>
        </div>

    </div>

<script type="application/javascript" src="src/js/ParentEventController.js"></script>
