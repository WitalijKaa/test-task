<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/elements/table.css" rel="stylesheet">
    <link href="src/css/elements/button.css" rel="stylesheet">

    <title>Task 3</title>

<body>

    <div class="container">

        <div id="humans" class="table table--full-width"></div>

        <div class="row user-row">
            <div class="row-container">
                <div class="input user-row--name">
                    <input id="human-name" class="input__input">
                    <span id="name-error" data-elem-type="show-validation-error" class="input__error elem--hidden"></span>
                </div>
                <div class="input user-row--phone">
                    <input id="human-phone" class="input__input">
                    <span id="phone-error" data-elem-type="show-validation-error" class="input__error elem--hidden"></span>
                </div>
                <div id="add-human" class="button button--green">Add</div>
            </div>
        </div>

    </div>

<script type="application/javascript" src="src/js/GlobalEventController.js"></script>
